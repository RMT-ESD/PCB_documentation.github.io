<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schamatic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .pdf-container {
            width: 80%;
            height: 90vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Display PDF in HTML</h1>
    <div class="pdf-container">
        <!-- Replace 'sample.pdf' with the path to your PDF file -->
        <embed src="RTPM_sch.pdf" type="Schamatic/pdf" width="100%" height="100%">
        <!-- Alternatively, you can use an iframe -->
        <!-- <iframe src="sample.pdf" width="100%" height="100%" frameborder="0"></iframe> -->
    </div>
</body>
</html>
